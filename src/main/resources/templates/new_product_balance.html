	<meta charset="utf-8" />
	<title>Մուտքագրել նոր ապրանք</title>
</head>
<body>
<div align="center">
	<h1>Մուտքագրել ապրանքների մնացորդները</h1>

	<table id="testTable" border="0" cellpadding="10">
		<thead>

		<tr>
			<th>Ապրանքը</th>
			<th>Մնացորդը</th>

		</tr>
		</thead>
		<tbody>

<!--				<td style="width: 0%"><input hidden="hidden" type="number"  th:field="*{balanceProductModelList[__${itemStat.index}__].consumePeopleCount}"></td>-->

<!--		</form>-->
			<form action="#" th:action="@{/nextSaveBalanceProduct}" th:object="${list}"
			  method="post">
			<tr th:each="b, itemStat : *{balanceProductModelList}">
				<td  th:field="*{balanceProductModelList[__${itemStat.index}__].product}" th:text="${b.product.name} + '(Արժեք:' + ${b.product.price} + ' դրամ, քանակը: ' + ${b.product.count} + ' ' + ${b.product.unit} + ')'">
					Ապրանքը
				</td>
				<td>
					<input  th:field="*{balanceProductModelList[__${itemStat.index}__].count}" type="text">
				</td>

				<td style="width: 0%"><input hidden="hidden" type="date"  th:field="*{balanceProductModelList[__${itemStat.index}__].consumeStartDate}"></td>
				<td style="width: 0%"><input hidden="hidden"type="date"  th:field="*{balanceProductModelList[__${itemStat.index}__].consumeEndDate}"></td>
				<td style="width: 0%"><input hidden="hidden" type="number"  th:field="*{balanceProductModelList[__${itemStat.index}__].consumePeopleCount}"></td>
				<td style="width: 0%">
					<input th:value="${b.balanceDate}" type="date" hidden="hidden" th:field="*{balanceProductModelList[__${itemStat.index}__].balanceDate}">
				</td>
				<td style="width: 0%"><input hidden="hidden" type="text"  th:field="*{balanceProductModelList[__${itemStat.index}__].productId}"></td>

			</tr>
			<button type="submit" name="action" value="Save">Next</button>
		</form>
		</tbody>
	</table>


</div>
</body>
</html>
